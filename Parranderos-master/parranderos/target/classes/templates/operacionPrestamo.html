<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Operación sobre Préstamo</title>
</head>
<body>
    <h1>Registro de Operación sobre Préstamo</h1>

    <form action="#" th:action="@{/operacionprestamo/{id}/edit/save}" method="post">

        <label for="tipo-operacion">Tipo de Operación:</label>
        <select name="tipo-operacion" id="tipo-operacion" required>
            <option value="pago-ordinario">Pago Ordinario</option>
            <option value="pago-extraordinario">Pago Extraordinario</option>
        </select>

        <br>
        <label for="id-prestamo">ID del Préstamo:</label>
        <input type="text" id="id-prestamo" name="id-prestamo" required>
        <br>

        <label for="monto">Monto del Pago:</label>
        <input type="number" id="monto" name="monto" required>
        <br>

        <input type="submit" value="Registrar Operación">
    </form>
</body>
</html>
